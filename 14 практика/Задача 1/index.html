<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Управление фильмами</h1>
        <form id="movieForm">
            <input type="text" id="title" placeholder="Название фильма" required>
            <input type="text" id="genre" placeholder="Жанр фильма" required>
            <input type="number" id="year" placeholder="Год выпуска" required>
            <button type="submit">Добавить фильм</button>
        </form>

        <div>
            <label for="sort">Сортировать по:</label>
            <select id="sort">
                <option value="title">Название</option>
                <option value="genre">Жанр</option>
                <option value="year">Год</option>
            </select>
        </div>

        <table id="moviesTable">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Жанр</th>
                    <th>Год</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>

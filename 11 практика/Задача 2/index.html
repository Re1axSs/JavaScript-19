<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор стоимости доставки</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Калькулятор стоимости доставки</h1>

  <form id="product-form">
    <label for="product-name">Название товара:</label>
    <input type="text" id="product-name" name="product-name" required><br><br>

    <label for="product-weight">Вес товара (кг):</label>
    <input type="number" id="product-weight" name="product-weight" min="0" required><br><br>

    <label for="delivery-distance">Расстояние доставки (км):</label>
    <input type="number" id="delivery-distance" name="delivery-distance" min="0" required><br><br>

    <button type="submit">Добавить товар</button>
  </form>

  <h2>Список товаров</h2>
  <table class="product-table">
    <thead>
      <tr>
        <th>Название товара</th>
        <th>Вес (кг)</th>
        <th>Расстояние (км)</th>
        <th>Стоимость доставки</th>
      </tr>
    </thead>
    <tbody>
      <!-- Товары будут добавляться сюда -->
    </tbody>
  </table>

  <script src="index.js"></script>
</body>
</html>

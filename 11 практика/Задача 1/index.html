<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма опроса</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Форма опроса</h1>
  <form id="survey-form">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label>Пол:</label><br>
    <input type="radio" id="male" name="gender" value="Мужской">
    <label for="male">Мужской</label><br>
    <input type="radio" id="female" name="gender" value="Женский">
    <label for="female">Женский</label><br><br>

    <label for="rating">Оценка сервиса:</label>
    <input type="range" id="rating" name="rating" min="1" max="10"><br><br>

    <label for="interests">Интересы:</label><br>
    <input type="checkbox" id="sport" name="interests" value="Спорт">
    <label for="sport">Спорт</label><br>
    <input type="checkbox" id="music" name="interests" value="Музыка">
    <label for="music">Музыка</label><br>
    <input type="checkbox" id="travel" name="interests" value="Путешествия">
    <label for="travel">Путешествия</label><br>
    <input type="checkbox" id="movies" name="interests" value="Кино">
    <label for="movies">Кино</label><br><br>

    <label for="comments">Дополнительные комментарии:</label><br>
    <textarea id="comments" name="comments"></textarea><br><br>

    <button type="submit">Отправить</button>
  </form>

  <h2>Результаты:</h2>
  <div id="result"></div>

  <script src="index.js"></script>
</body>
</html>

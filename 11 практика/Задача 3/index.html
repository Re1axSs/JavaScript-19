<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройка банковской карты</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Настройка банковской карты</h1>

  <label for="card-text">Введите текст на карте:</label>
  <input type="text" id="card-text" placeholder="Текст на карте">

  <label for="card-color">Выберите цвет:</label>
  <select id="card-color">
    <option value="red">Красный</option>
    <option value="blue">Синий</option>
    <option value="green">Зеленый</option>
  </select>

  <p id="card" class="card">Текст на карте</p>

  <script src="index.js"></script>
</body>
</html>

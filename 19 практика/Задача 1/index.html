<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список доставок</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .delivery-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .delivery-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
    }

    .delivery-card:hover {
      transform: translateY(-10px);
    }

    .delivery-card h3 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }

    .delivery-card p {
      margin: 10px 0;
      font-size: 1em;
      color: #666;
    }

    .distance {
      color: #ff5722;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Список доставок</h1>
  <div class="delivery-list" id="delivery-list">
  </div>

  <script type="module">
    import { Delivery } from './delivery.js';

    const deliveryArr = [
      new Delivery("Ольга", "ул. Вымыслов, д. 12", 8),
      new Delivery("Дмитрий", "ул. Задачная, д. 7", 3),
      new Delivery("Оля", "ул. Ткачей, д. 43", 11)
    ];

    const deliveryList = document.getElementById('delivery-list');

    deliveryArr.forEach(delivery => {
      const card = delivery.createDeliveryCard();
      deliveryList.appendChild(card);
    });
  </script>
</body>
</html>

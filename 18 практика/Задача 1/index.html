<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача 1</title>
  <style>
    img {
      max-width: 300px;
      margin: 10px;
      display: inline-block;
    }
    div {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Изображения кошек и собак</h1>

  <script>
    function fetchCatImages() {
      return new Promise((resolve) => {
        const images = [
          "cat1.jpg", "cat2.jpg", "cat3.jpg"
        ];
        const randomDelay = Math.floor(Math.random() * (5000 - 2000 + 1)) + 2000;
        setTimeout(() => resolve(images), randomDelay);
      });
    }

    function fetchDogImages() {
      return new Promise((resolve) => {
        const images = [
          "dog1.jpg", "dog2.jpg", "dog3.jpg"
        ];
        const randomDelay = Math.floor(Math.random() * (5000 - 2000 + 1)) + 2000;
        setTimeout(() => resolve(images), randomDelay);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchCatImages().then(catImages => {
        const catContainer = document.createElement('div');
        catImages.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = "Cat Image";
          catContainer.appendChild(img);
        });
        document.body.appendChild(catContainer);
      });

      fetchDogImages().then(dogImages => {
        const dogContainer = document.createElement('div');
        dogImages.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = "Dog Image";
          dogContainer.appendChild(img);
        });
        document.body.appendChild(dogContainer);
      });
    });
  </script>
</body>
</html>

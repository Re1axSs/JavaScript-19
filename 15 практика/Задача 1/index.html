<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмы</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form id="film-form">
        <label for="title">Название:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="genre">Жанр:</label><br>
        <input type="text" id="genre" name="genre" required><br>
        <label for="releaseYear">Год:</label><br>
        <input type="text" id="releaseYear" name="releaseYear" required><br>
        <input type="checkbox" id="isWatched" name="isWatched">
        <label for="isWatched">Успели посмотреть?</label><br>
        <input type="submit" value="Добавить фильм">
    </form>

    <div>
        <label for="filterTitle">Фильтр по названию:</label>
        <input type="text" id="filterTitle">
    </div>

    <div>
        <label for="filterGenre">Фильтр по жанру:</label>
        <select id="filterGenre">
            <option value="">Все жанры</option>
            <option value="Action">Экшн</option>
            <option value="Drama">Драма</option>
            <option value="Comedy">Комедия</option>
        </select>
    </div>

    <button id="deleteAllButton">Удалить все фильмы</button>

    <table id="film-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Жанр</th>
                <th>Год</th>
                <th>Успели посмотреть?</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-tbody">
            <!-- Rows will be inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>

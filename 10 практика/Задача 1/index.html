<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мини-галерея изображений</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Мини-галерея изображений</h1>
  <div class="gallery-container">
    <div class="thumbnails">
      <img src="1.jpg" alt="Image 1" class="thumbnail">
      <img src="2.jpg" alt="Image 2" class="thumbnail">
      <img src="3.jpg" alt="Image 3" class="thumbnail">
    </div>

    <div class="fullsize-container">
      <img id="fullsize-image" src="" alt="Full size" class="fullsize">
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
